<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ status }} - {{ reason }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style nonce="{{ nonce }}">
        * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            padding: 0;
            margin: 0;
            font-size: 1em;
            line-height: normal;
            background-color: #f1f1f1;
            font-family: 'Arial', sans-serif;
        }

        .wrapper {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: auto;
            align-items: center;
        }

        .bind {
            border-radius: 30px;
            overflow: hidden;
            width: 90%;
            margin: 5% 0;
            max-width: 900px;
        }

        header {
            text-align: center;
            padding-bottom: 25px;
            background-color: #fff;
        }

        footer {
            margin: 0 auto;
            max-height: 40vh;
            position: relative;
            background-color: #fff;
            min-height: 25vh;
            padding: 20px
        }

        .logo {
            width: 50%;
            max-width: 200px;
            margin: 0 auto;
            padding-top: 40px;
        }

        .logo img {
            width: 100%;
        }

        .logo .st0 {
            fill: #EEEEEE;
        }

        .logo .st1 {
            fill: #E3E3E3;
        }

        .error-title {
            font-size: 3em;
            color: #ddd;
            line-height: 1.7;
            font-weight: 900;
            margin: 0 40px;
            padding: 30px 0 0;
        }

        .error-descr {
            border-bottom: 1px solid #ccc;
            border-top: 1px solid #ccc;
            padding: 15px;
            line-height: normal;
            margin: 10px 40px;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 1px
        }

        .error-traceback {
            overflow: auto;
            position: absolute;
            height: calc(100% - 40px);
            max-height: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f7f7f7;
            border-radius: 20px;
        }

        a.btn {
            display: inline-block;
            font-weight: 700;
            text-decoration: none;
            border: 2px solid transparent;
            text-transform: uppercase;
            padding: 8px 16px;
            font-size: 1em;
            border-radius: 40px;
            margin: 10px;
            letter-spacing: 1px;
            background-color: #990000;
            color: #fff
        }

        .btn:hover {
            opacity: 0.9;
        }

        @media only screen and (max-width: 1023px) {
            .wrapper {
                justify-content: flex-start;
            }
        }
    </style>
</head>

<body>
<div class="wrapper">
    <div class="bind">
        <header>
            <div class="logo">
                {% if logo -%}
                    <img loading="lazy" alt="Logo" src="{{ logo }}">
                {%- else -%}
                    <svg xml:space="preserve" viewBox="0 0 300 200">
                        <path d="m172.172 39.796-43.017 158.38h46.927l37.151-195.53-41.061 37.15z" class="st0"/>
                        <path d="m147.3 131.1-26.8-60.9-34.3 30.3 43.2 97.1zM176.5 198h.3l-.2-.5z" class="st1"/>
                    </svg>
                {%- endif %}
            </div>
            <div class="error-title">{{ status }} {{ title }}</div>
            <div class="error-descr">{{ descr }}</div>
            <a href="/" class="btn home-btn">{% translate "core.error.home", "Home" %}</a>
        </header>

        {% if traceback -%}
            <footer>
                <div class="error-traceback">
                    <pre>{{ traceback|escape }}</pre>
                </div>
            </footer>
        {%- endif %}
    </div>
</div>
</body>
</html>
