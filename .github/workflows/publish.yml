name: üèóÔ∏èBuild and üì¶publish ‚òÄÔ∏èrelease

on: push

jobs:
  build:
    name: üèóÔ∏è build package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install pypa/build
        run: >-
          python -m
          pip install
          build
          --user

      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/
          .

      - uses: actions/upload-artifact@master
        with:
          name: buildfiles
          path: .

  pubishtest:
    if: "!startsWith(github.ref, 'refs/tags/v')"
    name: üì¶ publish to TestPyPI
    runs-on: ubuntu-latest
    needs: [ build ]

    steps:
      - uses: actions/download-artifact@master
        with:
          name: buildfiles
          path: .

      - name: Publish distribution üì¶ to Test PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/

  publish:
    if: "startsWith(github.ref, 'refs/tags/v')"
    name: üì¶ publish to PyPI
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - uses: actions/download-artifact@master
        with:
          name: buildfiles
          path: .

      - name: Get version from tag
        id: tag_name
        run: |
          echo ::set-output name=current_version::${GITHUB_REF#refs/tags/v}

      - name: fetch changelog info
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v2
        with:
          version: ${{ steps.tag_name.outputs.current_version }}

      - name: Publish distribution üì¶ to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  release:
    name: ‚òÄÔ∏è create release
    runs-on: ubuntu-latest
    needs: [build]
    if: "startsWith(github.ref, 'refs/tags/v')"

    steps:
      - uses: actions/download-artifact@master
        with:
          name: buildfiles
          path: .

      - name: Get version from tag
        id: tag_name
        run: |
          echo ::set-output name=current_version::${GITHUB_REF#refs/tags/v}

      - name: fetch changelog info
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v2
        with:
          version: ${{ steps.tag_name.outputs.current_version }}

      - name: create release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          body: ${{ steps.changelog_reader.outputs.changes }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}