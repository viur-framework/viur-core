[metadata]
name = viur-core
version = attr: core.version.__version__
author = Mausbrand Informationssysteme GmbH
author_email = devs@viur.dev
description = The core component of ViUR, a development framework for Google App Engine
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/viur-framework/viur-core
classifiers =
    Programming Language :: Python :: 3
    Operating System :: OS Independent

[options]
package_dir =
   viur=.
#include_package_data=True
python_requires = >=3.8
install_requires =
    backports.zoneinfo==0.2.1
    cachetools==5.0.0
    certifi==2021.10.8
    charset-normalizer==2.0.12
    google-api-core[grpc]==2.7.2
    google-auth==2.6.3
    google-cloud-appengine-logging==1.1.1
    google-cloud-audit-log==0.2.0
    google-cloud-core==2.3.0
    google-crc32c==1.3.0
    google-cloud-datastore==2.5.1
    google-cloud-iam==2.6.1
    google-cloud-logging==3.0.0
    google-cloud-storage==2.2.1
    google-cloud-tasks==2.8.1
    google-resumable-media==2.3.2
    googleapis-common-protos[grpc]==1.56.0
    grpcio==1.44.0
    grpc-google-iam-v1==0.12.4
    grpcio-status==1.44.0
    gunicorn==20.1.0
    idna==3.3
    jinja2==3.1.1
    MarkupSafe==2.1.1
    packaging==21.3
    pillow==9.1.1
    protobuf==3.20.1
    proto-plus==1.20.6
    pyparsing==3.0.8
    pytz==2022.1
    pytz-deprecation-shim==0.1.0.post0
    requests==2.27.1
    tzdata==2022.1
    tzlocal==4.2
    urllib3==1.26.9
    viur-datastore==1.2.2
    webob==1.8.7
    setuptools==62.0.0
    

[options.package_data]
* = ./template/*.html, ../requirements.txt
